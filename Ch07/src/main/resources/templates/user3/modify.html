<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
	</head>
	<body>
		<h3>User3 수정</h3>
		<a th:href="@{/}">처음으로</a>
		<a th:href="@{/user3/list}">User3 목록</a>
		<form th:action="@{/user3/modify}" method="post">
			<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="uid" th:value="${user.uid}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user.name}"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="hp" th:value="${user.hp}"></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="number" name="age" th:value="${user.age}"></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="수정"/>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
