<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
	</head>
	<body>
		<h3>User3 목록</h3>
		<a th:href="@{/}">처음으로</a>
		<a th:href="@{/user3/register}">User3 등록</a>
		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>전화번호</th>
				<th>나이</th>
				<th>관리</th>
			</tr>
			<tr th:each="user:${users}">
				<td>[[${user.uid}]]</td>
				<td>[[${user.name}]]</td>
				<td>[[${user.hp}]]</td>
				<td>[[${user.age}]]</td>
				<td>
					<a th:href="@{/user3/modify(uid=${user.uid})}">수정</a>
					<a th:href="@{/user3/delete(uid=${user.uid})}">삭제</a>
				</td>
			</tr>
		</table>
	</body>
</html>
