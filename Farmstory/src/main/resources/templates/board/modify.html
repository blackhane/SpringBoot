<th:block th:include="@{_header.html}"/>
<th:block th:include="@{board/__${group}__.html}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(function(){
        $('form').submit(function(){
            if($('input[name=title]').val() == ''){
                alert('제목을 입력해주세요.');
                return false;
            }else if($('textarea[name=content]').val().length == 0){
                alert('내용을 입력해주세요.');
                return false;
            }else{
                return true;
            }
            return false;
        });
    });
</script>
<main id="board" class="modify">
    <form th:action="@{/board/modify}" method="post">
        <input type="hidden" name="cate" th:value="${cate}"/>
        <input type="hidden" name="group" th:value="${group}"/>
        <input type="hidden" name="pg" th:value="${pg}"/>
        <input type="hidden" name="no" th:value="${vo.no}"/>
        <table>
            <caption>글수정</caption>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${vo.title}"/></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="content" th:text="${vo.content}"></textarea></td>
            </tr>
            <tr>
                <th>파일</th>
                <!--/*<td><input type="file" name="fname"/></td>*/-->
            </tr>
        </table>

        <div>
            <a th:href="@{/board/view(group=${group}, cate=${cate}, no=${vo.no}, pg=${pg})}" class="btn btnCancel">취소</a>
            <input type="submit" value="수정완료" class="btn btnComplete"/>
        </div>
    </form>
</main>
</article>
</section>
</div>
<th:block th:include="@{_footer.html}"/>
