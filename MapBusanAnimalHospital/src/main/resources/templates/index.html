<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
	</head>
	<body>
		<div id="map" style="position:fixed;width:100%;height:100%;"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fe6f2b2e7525f4c1a3a3d0429e749588"></script>
		<script th:inline="javascript">
			var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
			var options = { //지도를 생성할 때 필요한 기본 옵션
				center: new kakao.maps.LatLng(35.17976009603529, 129.0750629182266), //지도의 중심좌표.
				level: 5 //지도의 레벨(확대, 축소 정도)
			};
	
			var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
			var items = [[${items}]];
			
			for(var item of items){
				var marker = new kakao.maps.Marker({
				    title: item.animal_hospital,
				    position: new kakao.maps.LatLng(item.lat, item.lon)
				});
				marker.setMap(map);
			}
		</script>
	</body>
</html>
