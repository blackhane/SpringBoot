<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스프링 시큐리티 데모</title>
</head>
<body>
	<h3>스프링 시큐리티 데모</h3>
	
	<form action="/login" method="post">
		<table>
			<tr>
				<td>User:</td>
				<td><input type="text" name="uid" placeholder="아이디 입력"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" placeholder="비밀번호 입력"></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="로그인">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
