<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>    
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                <span class="nick" sec:authentication="principal.user.nick"></span>님 반갑습니다.
                <a th:href="@{/user/logout}" class="logout">[로그아웃]</a>
            </p>
        </header>

        <main id="board" class="list">
            
            <table border="0">
                <caption>글목록</caption>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>날짜</th>
                    <th>조회</th>
                </tr>
                
                <tr th:each="vo,voState:${articles}">
                    <td th:text="${num + voState.count}"></td>
                    <td><a th:href="@{/view}">[[${vo.title}]] &#91;[[${vo.comment}]]&#93;</a></td>
                    <td>[[${vo.uid}]]</td>
                    <td>[[${vo.rdate}]]</td>
                    <td>[[${vo.hit}]]</td>
                </tr>               
                
            </table>

            <div class="page">
            	<th:block th:if="${pageGroupStart > 1}">
            		<a th:href="@{/list?pg=}+${pageGroupStart-1}" class="prev">이전</a>
            	</th:block>
                <th:block th:each="cnt:${#numbers.sequence(pageGroupStart, pageGroupEnd)}">
                	<a th:href="@{/list?pg=}+${cnt}" class="num" th:class="${cnt}==${pg} ? 'current' : 'off'" th:text=${cnt}></a>
                </th:block>
                <th:block th:if="${pageGroupEnd < count}">
                	<a th:href="@{/list?pg=}+${pageGroupEnd+1}" class="next">다음</a>
                </th:block>
            </div>

            <a th:href="@{/write}" class="btnWrite">글쓰기</a>

        </main>

        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>    
    </div>
</body>
</html>
